<div id="{id}" class="element-container dragElement" style="position:absolute" menu="Element">
    <div class="header">{caption}</div>
    <div class="content">
        <div class="checkbox">
            <div>
                <input id="{id}-f" class="flowHandlerInput" type="radio" />
            </div>
            <div>
                <input id="{id}-d" class="flowChartHandlerInput dividend" type="radio" />
                <label>Dividend</label>
            </div>
            <div>
                <input id="{id}-dr" class="flowChartHandlerInput dividerr" type="radio" />
                <label>Divider</label>
            </div>
        </div>
        <div class="value"></div>
        <div class="checkbox output">
            <div>
                <input id="{id}-r" class="flowHandler" type="radio" />
            </div>
            <div>
                <label>Result</label>
                <input id="{id}-r" class="flowChartHandler" type="radio" />
            </div>
        </div>
    </div>
</div>

<div id="{id}" class="element-container dragElement primitive" style="position:absolute" menu="Element">
    <div class="header">{caption}</div>
    <div class="content">
        <div class="checkbox">
            <div>
                <input id="{id}-f" class="flowHandlerInput engine-interaction-element input flow" type="radio" />
            </div>
            <div>
                <input id="{id}-m" number="1" class="flowChartHandlerInput engine-interaction-element input arg minuend" type="radio" />
                <label>Minuend</label>
            </div>
            <div>
                <input id="{id}-s" number="2" class="flowChartHandlerInput subtrahend engine-interaction-element input arg" type="radio" />
                <label>Subtrahend</label>
            </div>
        </div>
        <div class="value"></div>
        <div class="checkbox output">
            <div>
                <input id="{id}-r" class="flowHandler engine-interaction-element output flow" type="radio" />
            </div>
            <div>
                <input id="{id}-r" class="flowChartHandler engine-interaction-element output arg" type="radio" />
                <label>Result</label>
            </div>
        </div>
    </div>
</div>
